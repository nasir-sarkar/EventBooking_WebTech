<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../Asset/forgotPasswordCheck.css">
  <script src="../Asset/forgotPasswordCheck.js" defer></script>
</head>

<body>
    <div class="theme">
        <div class="text"><b>Change Password</b></div>

        <form method="post" action="../Controller/forgotPasswordCheck.php" onsubmit="return validate()">
            <div class="form">
                
                <div class="group">
                    <label>Email: </label>
                    <input type="text" name="email" placeholder="Enter your email" id="email">
                    <p id="emailError" class="error"></p>
                </div>

                <div class="group">
                    <label>New Password: </label>
                    <input type="password" name="newPassword" placeholder="Enter a new password" id="newPassword">
                    <p id="newPasswordError" class="error"></p>
                </div>

                <div class="group">
                    <label>Confirm Password: </label>
                    <input type="password" name="confirmPassword" placeholder="Re-enter the new password" id="confirmPassword">
                    <p id="confirmPasswordError" class="error"></p>
                </div>

                <div class="button-style">
                    <input type="submit" name="changePass" value="Change Password">
                    <input type="button" name="cancel" value="Go Back" onclick="goBack()">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
