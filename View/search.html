<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search & Filter</title>
  <link rel="stylesheet" href="../CSS/search.css">
</head>
<body>

  <h1>Search Events</h1>

  <input type="text" id="search-bar" placeholder="Search by keyword..." onkeyup="filterResults()">

  <div id="filters">
    <label><input type="checkbox" class="category" value="Conference" onchange="filterResults()"> Conference</label>
    <label><input type="checkbox" class="category" value="Seminar" onchange="filterResults()"> Seminar</label>
    <label><input type="checkbox" class="category" value="Concert" onchange="filterResults()"> Concert</label>
    <label><input type="checkbox" class="category" value="Party" onchange="filterResults()"> Party</label>
    <label><input type="checkbox" class="category" value="Exhibition" onchange="filterResults()"> Exhibition</label>
  </div>

  <div id="results">
    <div class="item" data-title="Music Concert" data-category="Concert">Music Concert</div>
    <div class="item" data-title="AI Seminar" data-category="Seminar">AI Seminar</div>
    <div class="item" data-title="Conference" data-category="Conference">Conference</div>
    <div class="item" data-title="Birthday Party" data-category="Party">Birthday Party</div>
    <div class="item" data-title="Exhibition" data-category="Exhibition">Art Exhibition</div>
  </div>

  <script src="../JS/search.js"></script>
</body>
</html>
